<body>
  <div id="wrapper">
    <header>
      <h1><span>ENDURO</span></h1>
    </header>
    <main id="main">
      <div id="scene" class="summer day">
        <div id="gameWrapper">
          <div id="game" tabindex="0">
            <div id="sky"></div>
            <div id="land"></div>
          </div>
        </div>
        <div id="stats">
          <p>Points: <span id="points">0</span> | Speed: <span id="currentSpeed">0</span></p>
        </div>
        <div id="controls">
          <p>Scene: <span id="currentScene">summer day</span>.</p>
          <div>
            <button class="btn" id="btnLeft">&#8678;</button>
            <button class="btn" id="start"><span class="icon"></span></button>
            <button class="btn" id="btnRight">&#8680;</button>
          </div>
          <p id="eventLog"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; Ivan Gasparetto</p>
    </footer>
  </div>
  <!-- classes -->
  <script src="js/game.js?v8"></script>

  <script src="js/main.js?v8"></script>
